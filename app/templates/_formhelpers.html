{% macro render_field(field) %}
  <dt>{{ field.label }}<span class="error-red">{% if field.flags.required %}*{% endif %}</span></dt>
  <dd style="padding: 5px">{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <p class="fc-red">{{ error }}</p>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
